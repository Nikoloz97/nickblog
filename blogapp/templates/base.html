<!DOCTYPE html>
<html lang="en">
  <link
    href="https://bootswatch.com/5/lux/bootstrap.min.css"
    rel="stylesheet"
  />
  {% load static %}
  <link href="{% static 'css/custom.css' %}" rel="stylesheet" />
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% if debug %}
    <title>Nick's Blog - Dev</title>
    {% else %}
    <title>Nick's Blog</title>
    {% endif %}
    <link
      rel="icon"
      type="image/x-icon"
      href="https://nikolozblobmedia.blob.core.windows.net/favicon/favicon.ico"
    />
    <!-- this injects meta tags to the head for specific pages-->
    {% block meta_tags %}{% endblock %}
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Nick's Blog</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarColor01"
            aria-controls="navbarColor01"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'home' %}">Home </a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="{% url 'categoryPosts' category='travel' %}"
                  >Travel</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="{% url 'categoryPosts' category='coding' %}"
                  >Coding</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="{% url 'categoryPosts' category='health' %}"
                  >Health</a
                >
              </li>
              {% comment %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'contact' %}">Contact</a>
              </li>
              {% endcomment %}
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>{% block content %} {% endblock %}</main>
    <!-- Bootstrap Bundle with Popper (Required for navbar toggling) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-lZN37f..."
      crossorigin="anonymous"
    ></script>
  </body>
</html>
