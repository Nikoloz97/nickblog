<h1>Nick's Blog</h1>

{% if posts %} {% for post in posts %}
<h2>{{post.title}}</h2>
<p>{{post.published_date}}</p>
<p>{{post.feature_content}}</p>

{% if post.feature_image %}
<img src="{{ post.feature_image.url }}" alt="Blog Image" height="200" />
{% endif %}

<p>Likes: {{post.likes}}</p>
<p>View {{post.comment_count}} comments</p>
<a href="{% url 'post_content' post_id=post.id %}" class="btn btn-primary"
  >See Post</a
>

{% endfor %} {% else %}
<p>No posts yet!</p>
{% endif %}
